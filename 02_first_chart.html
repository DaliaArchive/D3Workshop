<!DOCTYPE html>
<html>
<head>
  <title>D3 Workshop - 02 First Chart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js" integrity="sha256-RtVUDWfx0vF5nrvHDYcQoWSPaOuQ0R8Rq9kUG2kSvH8=" crossorigin="anonymous"></script>
  <style type="text/css">
    body {
      margin: 2em;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>D3 Workshop - 02 First Chart</h1>
  <div id="chart">
    <svg width="400" height="200"></svg>
  </div>

  <script type="text/javascript">
    window.onload = () => {
      const data = [3, 45, 56, 78, 12, 34, 66, 79, 32, 10]

      const svg = d3.selectAll("#chart svg");

      const rects =
        svg.selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", (d, i) => (i * 22))
          .attr("y", d => (100 - d))
          .attr("width", 20)
          .attr("height", d => d)

      console.log("rects", rects)
    };
  </script>
</body>
</html>
