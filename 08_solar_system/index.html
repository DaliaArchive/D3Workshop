<!DOCTYPE html>
<html>
<head>
  <title>D3 Workshop - 08 Solar System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js" integrity="sha256-RtVUDWfx0vF5nrvHDYcQoWSPaOuQ0R8Rq9kUG2kSvH8=" crossorigin="anonymous"></script>
  <style type="text/css">
    body {
      margin: 2em;
      font-family: sans-serif;
    }

    #chart svg {
      overflow: visible;
    }
  </style>
</head>
<body>
  <h1>D3 Workshop - 08 Solar System</h1>
  <div id="chart">
    <svg width="1200" height="200"></svg>
  </div>

  <script type="text/javascript">
    window.onload = () => {
      const svg = d3.selectAll("#chart svg")
      const width = parseInt(svg.style("width"))
      const height = parseInt(svg.style("height"))

      const xValue = d => d.distance
      const rValue = d => d.radius

      render = (data) => {
        const xScale =
          d3.scaleLinear()
            .domain(d3.extent(data, xValue))
            .range([20, width])

        const rScale =
          d3.scaleLinear()
            .domain(d3.extent(data, rValue))
            .range([2, 60])

        console.log("rScale", rScale.domain())

        const xAxis =
          d3.axisBottom(xScale)

        svg.append("g")
          .call(xAxis)
          .attr("class", "xaxis")
          .attr("transform", `translate(0, ${height})`)

        const onMouseOver = (d) => {
          const x = (xScale(xValue(d)) - (barWidth / 2))
          const y = (yScale(yValue(d)) - 20)

          const tooltip=
            svg.append("g")
              .attr("class", "tooltip")
              .attr("transform", `translate(${x}, ${y})`) // using "transform" to move the whole group

          tooltip
            .append("rect")
              .attr("x", 0)
              .attr("y", 0)
              .attr("width", barWidth)
              .attr("height", 18)
              .attr("fill", "darkslategray")
              // the attribute to change in the transition has to exists before
              .attr("fill-opacity", 0)
              // init the transition
              .transition()
              // duration of the transition
              .duration(500)
              .attr("fill-opacity", 1)

          tooltip
            .append("text")
              .attr("x", barWidth / 2)
              .attr("y", 13)
              .attr("font-size", "0.0em")
              .attr("text-anchor", "middle")
              .attr("fill", "white")
              .text(yValue(d))
              .transition()
              // delay to wait until the rect has finished its transition
              .delay(500)
              .duration(200)
              .attr("font-size", "0.7em")
        }

        const onMouseOut = (d) => {
          // callback to call when the transition has ended
          const removeTooltipGroup = () => {
            console.log("removeTooltipGroup")
            svg.selectAll("g.tooltip")
              .remove()
          }

          svg.selectAll("g.tooltip rect")
            .transition()
            .duration(2000)
            .attr("fill", "white")
            // calling callback when transition has ended
            .on("end", removeTooltipGroup)
        }

        svg.selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("class", "element")
          .attr("cx", d => xScale(xValue(d)))
          .attr("cy", height / 2)
          .attr("r", d => rScale(rValue(d)))
          .attr("fill", "teal")
          .attr("fill-opacity", 0.4)
          .attr("title", d => d.element)
          // .on("mouseover", onMouseOver)
          // .on("mouseout", onMouseOut)
      }

      // From:
      // - https://www.kean.edu/~fosborne/resources/ex11c2.htm
      // - https://www.bobthealien.co.uk/solarsystem/table.htm
      d3.csv("./data.csv").then(data => {
        console.table(data)
        data.forEach(d => {
          d.radius = parseInt(d.diameter.replace(/,/g, "")) / 2
          d.distance = parseInt(d.distance.replace(/,/g, ""))
        })

        console.table(data)

        render(data)
      })
    }
  </script>
</body>
</html>
