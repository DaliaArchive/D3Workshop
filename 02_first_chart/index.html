<!DOCTYPE html>
<html>
<head>
  <title>D3 Workshop - 02 First Chart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js" integrity="sha256-RtVUDWfx0vF5nrvHDYcQoWSPaOuQ0R8Rq9kUG2kSvH8=" crossorigin="anonymous"></script>
  <style type="text/css">
    body {
      margin: 2em;
      font-family: sans-serif;
    }

    h1 {
      border-bottom: 1px solid black;
    }

    #content {
      width: 500px;
      margin: 0 auto;
    }

    svg {
      border: 1px solid black ;
    }
  </style>
</head>
<body>
  <div id="content">
    <h1>D3 Workshop - 02 First Chart</h1>
    <div id="chart">
      <svg width="500" height="200"></svg>
    </div>
  </div>

  <script type="text/javascript">
    window.onload = () => {
      const data = [80, 45, 56, 78, 12, 34, 66, 79, 32, 10, 56, 33, 27, 10, 55, 61, 23, 45, 78, 12, 34, 66, 79]

      const svg = d3.selectAll("#chart svg");

      const rects =
        // Select all the rect elements
        svg.selectAll("rect")
          // Apply the data array
          .data(data)
          // Select the data elements that still have not a "rect"
          .enter()
          // Add a new "rect" per data element
          .append("rect")
          .attr("x", (d, i) => (i * 22))
          // The most difficult part is to position the rec
          // properly vertically
          .attr("y", d => (140 - d))
          .attr("width", 20)
          .attr("height", d => d)

      console.log("rects", rects)
    };
  </script>
</body>
</html>
